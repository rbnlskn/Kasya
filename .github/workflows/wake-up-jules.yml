name: Wake Up Jules on 'Ready'
on:
  issues:
    types: [labeled]

jobs:
  activate-jules:
    # Trigger only when the 'Ready' label is added
    if: github.event.label.name == 'Ready'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Activate, Assign, and Cleanup
        uses: actions/github-script@v7
        with:
          script: |
            // 1. Add 'Jules' label (Capitalized to match your repo)
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['Jules']
            });

            // 2. Assign YOU
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.actor]
            });

            // 3. CLEANUP: Remove 'Backlog' label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'Backlog'
              });
            } catch (e) {
              // Ignore error if 'Backlog' wasn't there
            }
