name: Wake Up Jules on 'Ready'
on:
  issues:
    types: [labeled]

jobs:
  activate-jules:
    # Trigger only when the 'Ready' label is added
    if: github.event.label.name == 'Ready'
    runs-on: ubuntu-latest
    steps:
      - name: Activate, Assign, and Cleanup
        uses: actions/github-script@v7
        with:
          # CRITICAL: This uses your Personal Access Token to act as YOU (not a bot).
          # This forces the Jules agent to see the event and wake up.
          github-token: ${{ secrets.JULES_PAT }}
          script: |
            // STEP 1: Remove 'Ready' and 'Backlog' labels
            const labelsToRemove = ['Ready', 'Backlog'];
            for (const label of labelsToRemove) {
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: label
                });
              } catch (e) {
                // Ignore if label wasn't there
              }
            }

            // STEP 2: Assign YOU to the issue
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.actor]
            });

            // STEP 3: Add 'Jules' label (Capitalized)
            // Because we used the PAT above, this triggers the agent successfully.
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['Jules']
            });
