name: Wake Up Jules on 'Ready'
on:
  issues:
    types: [labeled]

jobs:
  activate-jules:
    # Trigger only when the specific 'Ready' label is added
    if: github.event.label.name == 'Ready'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Activate and Assign
        uses: actions/github-script@v7
        with:
          script: |
            // 1. Add 'Jules' label to wake up the agent
            // Using "Jules" (Capitalized) to match your screenshot
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['Jules']
            });

            // 2. Assign YOU (The trigger-er)
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.actor]
            });
