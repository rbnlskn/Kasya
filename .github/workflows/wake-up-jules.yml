name: Wake Up Jules on 'Ready'
on:
  issues:
    types: [labeled]

jobs:
  activate-jules:
    # Trigger only when the 'Ready' label is added
    if: github.event.label.name == 'Ready'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Activate, Assign, and Cleanup
        uses: actions/github-script@v7
        with:
          script: |
            // 1. Add 'Jules' label (Capitalized as requested)
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['Jules']
            });

            // 2. Assign YOU
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.actor]
            });

            // 3. CLEANUP: Remove 'Backlog' AND 'Ready' immediately
            // This ensures the issue doesn't have conflicting status labels
            const labelsToRemove = ['Backlog', 'Ready'];
            for (const label of labelsToRemove) {
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: label
                });
              } catch (e) {
                // Ignore if label wasn't there
              }
            }
