name: 'Version Bumper'

on:
  pull_request:
    types: [opened]

jobs:
  increment-minor-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Set up Node.js'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 'Increment Minor Version'
        run: npm run bump:minor

      - name: 'Commit version bump'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Files are already staged by the script, but we add them explicitly just in case environment differs
          git add package.json src/constants.ts android/app/build.gradle
          VERSION=$(node -p "require('./package.json').version")
          git commit --no-verify -m "build: ðŸ¤– bump version to v${VERSION}"
          git push
